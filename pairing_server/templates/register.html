<!doctype html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Enter Your Name</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}">
      <input type="text" name="username" required>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
