<!doctype html>
<html>
  <head>
    <title>Lobby</title>
  </head>
  <body>
    <h1>Welcome, {{ username }}</h1>
    <button id="searchBtn">Search Opponent</button>
    <p id="status">Not searching</p>
    <script>
      document.getElementById("searchBtn").addEventListener("click", function(){
          document.getElementById("status").innerText = "Searching for opponent...";
          fetch("/queue", { method: "POST" })
            .then(response => response.json())
            .then(data => {
              if(data.status === "paired"){
                // Redirect to game_server with game_id and your username
                window.location.href = "http://localhost:5001?game_id=" + data.game_id + "&player={{ username }}";
              } else {
                pollStatus();
              }
            });
      });

      function pollStatus(){
        setTimeout(function(){
          fetch("/status")
            .then(response => response.json())
            .then(data => {
              if(data.status === "paired"){
                window.location.href = "http://localhost:5001?game_id=" + data.game_id + "&player={{ username }}";
              } else {
                pollStatus();
              }
            });
        }, 2000);
      }
    </script>
  </body>
</html>
